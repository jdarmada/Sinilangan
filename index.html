      <h3 class="slideshow__title">Featured Items:</h3>

        </div>

        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img
              src="./Assets/Screen Shot 2022-10-03 at 2.51.46 PM.png"
              class="slideshow__img"
            />
            <div class="caption">Magsasaka Tee</div>
          </div>
          <div class="mySlides fade">

            />

          </div>
          <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img
              src="./Assets/Screen Shot 2022-10-03 at 2.52.37 PM.png"
              class="slideshow__img"
            />
            <div class="caption">Gabriela Silang Tee</div>
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <br />
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
      </div>
      <figure class="front__page--img-container">
        <img
          src="./Assets/Screen Shot 2022-10-03 at 2.01.44 PM.png"
