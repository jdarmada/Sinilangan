<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinilangan</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="landing-page">
      <div class="header">
        <div class="header__content">
          
        </div>
      </div>
      <nav>
        <ul class="nav__link--list-left">
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Shop Men</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Shop Women</a
            >
          </li>
        </ul>

        <div class="brand">
            <h1 class="brand__name">Sinilangan</h1>
            <p class="brand__name-sub">Clothing co.</p>
          </div>
          
          

        <ul class="nav__link--list-right">
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Collections</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <div class="shop__container">
        <div class="shop__imgs-row-1">
          <img
            src="./Assets/Screen Shot 2022-10-03 at 2.01.44 PM.png"
            class="shop__img-1"
          />
          <div class="shop__women">
            <a class="shop__title" href="">Shop <br> Women</a>
          </div>
        </div>

        <div class="shop__imgs-row-2">
          <img
            src="./Assets/Screen Shot 2022-10-03 at 2.34.20 PM.png"
            class="shop__img-2"
          />
          <div class="shop__men">
            <a class="shop__title" href="">Shop <br> Men</a>
            
          </div>
        </div>
        
      </div>


      
      
      <div class="slideshow-container">
            <h3 class="slideshow__title">Featured Items</h3>
          <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img
              src="./Assets/Screen Shot 2022-10-03 at 2.51.46 PM.png"
              class="slideshow__img"
            />
            <div class="caption">Magsasaka Tee</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img
              src="./Assets/Screen Shot 2022-10-03 at 2.52.04 PM.png"
              class="slideshow__img"
            />
            <div class="caption">Sinilangan Beanie</div>
          </div>
          <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img
              src="./Assets/Screen Shot 2022-10-03 at 2.52.37 PM.png"
              class="slideshow__img"
            />
            <div class="caption">Gabriela Silang Tee</div>
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <br />
          <div style="text-align: center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
        </div>
      </div>
      <figure class="front__page--img-container">
        <img
          src="./Assets/Screen Shot 2022-10-03 at 2.01.44 PM.png"
          alt=""
          class="front__page--img"
        />
        <div class="img__description">
          <h2>Our Story</h2>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati
            atque reiciendis sequi, alias dolorem, quas architecto nihil
            inventore perferendis excepturi nesciunt magni provident nulla
            officia molestias voluptates facere voluptatum ipsa!
          </p>
        </div>
      </figure>
      <figure class="front__page--img-container-2">
        <img
          src="./Assets/Screen Shot 2022-10-03 at 2.34.20 PM.png"
          alt=""
          class="front__page--img-2"
        />
        <div class="img__description">
          <h2>Our Mission</h2>

          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati
            atque reiciendis sequi, alias dolorem, quas architecto nihil
            inventore perferendis excepturi nesciunt magni provident nulla
            officia molestias voluptates facere voluptatum ipsa!
          </p>
        </div>
      </figure>
    </section>
    <section id="shop">
      <h2>Shop Now</h2>
    </section>
  </body>
</html>
